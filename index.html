<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>calculator</title>
	<link rel="stylesheet" href="style.css">
	<script src="script.js" defer></script>
</head>
<body>
	<div class="calculator">
		<div class="display">0</div>
		<div class="buttons">
			<button class="clearbtn" id="clear">AC</button>
			<button class="clearbtn" id="delete">C</button>
			<button class="operator" id="divide">รท</button>
			<button class="digit" id="d7">7</button>
			<button class="digit" id="d8">8</button>
			<button class="digit" id="d9">9</button>
			<button class="operator" id="multiply">ร</button>
			<button class="digit" id="d4">4</button>
			<button class="digit" id="d5">5</button>
			<button class="digit" id="d6">6</button>
			<button class="operator" id="subtract">-</button>
			<button class="digit" id="d1">1</button>
			<button class="digit" id="d2">2</button>
			<button class="digit" id="d3">3</button>
			<button class="operator" id="add">+</button>
			<button class="digit" id="d0">0</button>
			<button class="digit" id=".">.</button>
			<button class="equalsbtn" id="equals">=</button>
		</div>
	</div>
</body>
</html>
